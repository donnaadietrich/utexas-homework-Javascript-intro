<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body class = "page-style">
<div class = "page-header">
    <p><h1>UFO sightings <img src="https://github.com/donnaadietrich/utexas-homework-Javascript-intro/blob/master/029101-green-jelly-icon-culture-space-ufo.png?raw=true" width="50" height="50" alt="green alien">
    </p>
</div>       
<div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
        <h1 class="display-3">UFO Sightings</h1>
            <p class="lead">The Truth is Out There</p>
        </div>        
</div>       
 
<div class="container">
    <div class="row">
      <div class="col-md-2">
          <div class="form-group">
              <label for="date">Enter a date</label>
              <input type="date" class="form-control" id="date" placeholder="1/11/2011">
              <label for="city">Enter a city</label>
              <input type="text" class="form-control" id="city" placeholder="Roswell">
              <label for="state">Enter a state</label>
              <input type="text" class="form-control" id="state" placeholder="TX">
              <label for="country">Enter a country</label>
              <input type="text" class="form-control" id="country" placeholder="US">
              <label for="shape">Enter a shape</label>
              <input type="text" class="form-control" id="sshape" placeholder="unknown">
              <a id="search" class="btn btn-default">Search</a>
            </div>
      </div>
      <div class="col-md-10">
        <table id="myTable" class="table table-striped table-responsive">  
          <thead>
            <tr>
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
</div>
  <script src="ufoData.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  <script>
    </script>
</body>

</html>
